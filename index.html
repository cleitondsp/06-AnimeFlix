<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/keen-slider/keen-slider.min.css"/>

    <link rel="stylesheet" href="css/style.css">



    <title>Animações</title>
</head>

<body>
    <header>
        <div class="logo">Animações</div>          
        
        <nav id="nav">

            <button id="btn-mobile"> Menu <span id="hamburguer"></span> </button>

            <ul id="menu">
                <li class="nav-item" href="#">
                    <a class="nav-link" href="#">ANIMES</a>
                </li>
                <li class="nav-item" href="#">
                    <a class="nav-link" href="#">CARTOONS</a>
                </li>
                <li class="nav-item" href="#">
                    <a class="nav-link" href="#">FILMES</a>

                    <a class="nav-link" href="#">QUADRINHOS</a>
                </li>
                <li class="nav-item" href="#">
                    <a class="nav-link" href="#"></a>
                </li>                              
            </ul>
        </nav>
    </header>

    <main>
      <div id="my-keen-slider" class="keen-slider">
        <div class="keen-slider__slide number-slide1"></div>
        <div class="keen-slider__slide number-slide2"></div>
        <div class="keen-slider__slide number-slide3"></div>
        <div class="keen-slider__slide number-slide4"></div>
        <div class="keen-slider__slide number-slide5"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.js"></script>
      <script>
        var slider = new KeenSlider(
          "#my-keen-slider",
          {
            loop: true,
          },
          [
            (slider) => {
              let timeout
              let mouseOver = false
              function clearNextTimeout() {
                clearTimeout(timeout)
              }
              function nextTimeout() {
                clearTimeout(timeout)
                if (mouseOver) return
                timeout = setTimeout(() => {
                  slider.next()
                }, 2000)
              }
              slider.on("created", () => {
                slider.container.addEventListener("mouseover", () => {
                  mouseOver = true
                  clearNextTimeout()
                })
                slider.container.addEventListener("mouseout", () => {
                  mouseOver = false
                  nextTimeout()
                })
                nextTimeout()
              })
              slider.on("dragStarted", clearNextTimeout)
              slider.on("animationEnded", nextTimeout)
              slider.on("updated", nextTimeout)
            },
          ]
        )
      </script>
    </main>

    












    <script type="text/javascript" src="/js/index.js"></script>
    <script src="node_modules/keen-slider/keen-slider.js"></script>
</body>
</html>
