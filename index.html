<!DOCTYPE html>
<html>
  <head>
    <title>Anime</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <div class="logo">Anime</div>           
      
      <div class="menu">
          <ul class="nav">
              <li class="nav-item" href="#">
                  <a class="nav-link" href="#">ESPORTES</a>
              </li>
              <li class="nav-item" href="#">
                  <a class="nav-link" href="#">SHOUNEN</a>
              </li>
              <li class="nav-item" href="#">
                  <a class="nav-link" href="#">ROMANCE</a>
              </li>
              <li class="nav-item" href="#">
                  <a class="nav-link" href="#">TERROR</a>
              </li>
              <li class="nav-item" href="#">
                  <a class="nav-link" href="#">FICÇÃO CIENTÍFICA</a>
              </li>                              
          </ul>
      </div>
    </header>

    <main>
      <div id="my-keen-slider" class="keen-slider">
        <div class="keen-slider__slide number-slide1"></div>
        <div class="keen-slider__slide number-slide2"></div>
        <div class="keen-slider__slide number-slide3"></div>
        <div class="keen-slider__slide number-slide4"></div>
        <div class="keen-slider__slide number-slide5"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.js"></script>
      <script class="tamanho">
        var slider = new KeenSlider("#my-keen-slider",
          {
            loop: true,
          },
          [
            (slider) => {
              let timeout
              let mouseOver = false
              function clearNextTimeout() {
                clearTimeout(timeout)
              }
              function nextTimeout() {
                clearTimeout(timeout)
                if (mouseOver) return
                timeout = setTimeout(() => {
                  slider.next()
                }, 1000)
              }
              slider.on("created", () => {
                slider.container.addEventListener("mouseover", () => {
                  mouseOver = true
                  clearNextTimeout()
                })
                slider.container.addEventListener("mouseout", () => {
                  mouseOver = false
                  nextTimeout()
                })
                nextTimeout()
              })
              slider.on("dragStarted", clearNextTimeout)
              slider.on("animationEnded", nextTimeout)
              slider.on("updated", nextTimeout)
            },
          ]
        )
      </script>
    </main>
  </body>
</html>
